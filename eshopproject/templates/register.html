{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="{% static 'css/stylelogin.css' %}">
    <title>Register</title>
</head>

<body>
<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Sign Up </h2>
            </div>
        </div>

<!--        {% if messages %}-->
<!--        <ul class="messages">-->
<!--            {% for message in messages %}-->
<!--            <li {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }}</li>-->
<!--            {% endfor %}-->
<!--        </ul>-->
<!--        {% endif %}-->


        <div class="row justify-content-center">
            <div class="col-md-12 col-lg-10">
                <div class="wrap d-md-flex">
                    <div class="img" style="background-image: url({% static 'img/loginbg.jpg' %});">
                    </div>
                    <div class="login-wrap p-4 p-md-5">
                        <div class="d-flex">
                            <div class="w-100">
                                <h3 class="mb-4">Sign Up</h3>
                            </div>
                            <div class="w-100">
                                <p class="social-media d-flex justify-content-end">
                                    <a href="#"
                                       class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-facebook"></span></a>
                                    <a href="#"
                                       class="social-icon d-flex align-items-center justify-content-center"><span
                                            class="fa fa-twitter"></span></a>
                                </p>
                            </div>
                        </div>
                                 {% include 'message.html' %}
                        <form action="register" method="post" class="signin-form">

                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <label class="label">First name</label>
                                <input type="text" name="first_name" class="form-control" placeholder="First Name"
                                       required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label">Last name</label>
                                <input type="text" name="last_name" class="form-control" placeholder="Last Name"
                                       required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label">Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Last Name"
                                       required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="label">Username</label>
                                <input type="text" name="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label">Password</label>
                                <input type="password" name="password1" class="form-control" placeholder="Password"
                                       required>
                            </div>
                            <div class="form-group mb-3">
                                <label class="label">Confirm Password</label>
                                <input type="password" name="password2" class="form-control"
                                       placeholder="Confirm Password" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3"
                                        >Sign Up
                                </button>
                            </div>

                        </form>
                        <p class="text-center">Is a member? <a data-toggle="tab" href="login">Sign In</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>




<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>

</html>
